<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f0f2f5; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .card { max-width: 450px; width: 100%; border: none; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); }
    .card-header { background: #2c3e50; color: #fff; text-align: center; border-radius: 12px 12px 0 0 !important; padding: 20px; }
    .btn-primary { background: #2c3e50; border-color: #2c3e50; }
    .btn-primary:hover { background: #1a252f; border-color: #1a252f; }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h3 class="mb-0">Chat App - Sign Up</h3>
    </div>
    <div class="card-body p-4">
      <div id="alert" class="alert d-none"></div>
      <form id="signupForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required minlength="3">
        </div>
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstname" required>
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastname" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required minlength="4">
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <p class="text-center mt-3 mb-0">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    const $alert = $('#alert');

    function showAlert(msg, type) {
      $alert.removeClass('d-none alert-success alert-danger').addClass('alert-' + type).text(msg);
    }

    $('#signupForm').on('submit', function(e) {
      e.preventDefault();

      const data = {
        username: $('#username').val().trim(),
        firstname: $('#firstname').val().trim(),
        lastname: $('#lastname').val().trim(),
        password: $('#password').val()
      };

      fetch('/api/users/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(result => {
        if (result.error) {
          showAlert(result.error, 'danger');
        } else {
          showAlert('Account created! Redirecting to login...', 'success');
          setTimeout(() => window.location.href = 'login.html', 1500);
        }
      })
      .catch(() => showAlert('Something went wrong', 'danger'));
    });
  </script>
</body>
</html>
