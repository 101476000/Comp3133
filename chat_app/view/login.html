<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f0f2f5; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .card { max-width: 450px; width: 100%; border: none; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); }
    .card-header { background: #2c3e50; color: #fff; text-align: center; border-radius: 12px 12px 0 0 !important; padding: 20px; }
    .btn-primary { background: #2c3e50; border-color: #2c3e50; }
    .btn-primary:hover { background: #1a252f; border-color: #1a252f; }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h3 class="mb-0">Chat App - Login</h3>
    </div>
    <div class="card-body p-4">
      <div id="alert" class="alert d-none"></div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="text-center mt-3 mb-0">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    // If already logged in, go to chat
    if (localStorage.getItem('chat_username')) {
      window.location.href = 'chat.html';
    }

    const $alert = $('#alert');

    function showAlert(msg, type) {
      $alert.removeClass('d-none alert-success alert-danger').addClass('alert-' + type).text(msg);
    }

    $('#loginForm').on('submit', function(e) {
      e.preventDefault();

      const data = {
        username: $('#username').val().trim(),
        password: $('#password').val()
      };

      fetch('/api/users/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(result => {
        if (result.error) {
          showAlert(result.error, 'danger');
        } else {
          // Store session in localStorage
          localStorage.setItem('chat_username', result.username);
          localStorage.setItem('chat_firstname', result.firstname);
          localStorage.setItem('chat_lastname', result.lastname);
          window.location.href = 'chat.html';
        }
      })
      .catch(() => showAlert('Something went wrong', 'danger'));
    });
  </script>
</body>
</html>
